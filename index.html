<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">1234567890-+/.</div>
        <div class="row">
            <div class="calc-button">AC</div>
            <div class="calc-button">&#x2b/&#x2212</div>
            <div class="calc-button">&#x25</div>
            <div class="calc-button">&#xF7</div>
        </div>
        <div class="row">
            <div class="calc-button">7</div>
            <div class="calc-button">8</div>
            <div class="calc-button">9</div>
            <div class="calc-button">&#xd7</div>
        </div>
        <div class="row">
            <div class="calc-button">4</div>
            <div class="calc-button">5</div>
            <div class="calc-button">6</div>
            <div class="calc-button">&#x2212</div>
        </div>
        <div class="row">
            <div class="calc-button">1</div>
            <div class="calc-button">2</div>
            <div class="calc-button">3</div>
            <div class="calc-button">&#43</div>
        </div>
        <div class="row bottom-row">
            <div class="calc-button">0</div>
            <div class="calc-button">.</div>
            <div class="calc-button">&#x3d</div>
        </div>
    </div>
</body>
</html>
