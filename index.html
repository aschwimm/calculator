<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <div class="row">
            <div class="calc-button" id="clear">AC</div>
            <div class="calc-button" id="plus-minus">&#x2b/&#x2212</div>
            <div class="calc-button" id="percent">&#x25</div>
            <div class="calc-button" id="divide">&#xF7</div>
        </div>
        <div class="row">
            <div class="calc-button" id="7">7</div>
            <div class="calc-button" id="8">8</div>
            <div class="calc-button" id="9">9</div>
            <div class="calc-button" id="multiply">&#xd7</div>
        </div>
        <div class="row">
            <div class="calc-button"id="4">4</div>
            <div class="calc-button"id="5">5</div>
            <div class="calc-button"id="6">6</div>
            <div class="calc-button"id="subtract">&#x2212</div>
        </div>
        <div class="row">
            <div class="calc-button" id="1">1</div>
            <div class="calc-button" id="2">2</div>
            <div class="calc-button" id="3">3</div>
            <div class="calc-button" id="sum">&#43</div>
        </div>
        <div class="row bottom-row">
            <div class="calc-button" id="0">0</div>
            <div class="calc-button" id="point">.</div>
            <div class="calc-button" id="equals">&#x3d</div>
        </div>
    </div>
</body>
</html>
